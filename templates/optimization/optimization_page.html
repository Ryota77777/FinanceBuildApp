{% extends 'base.html' %}

{% block title %}먫썛햢햣햩 뤯혝햦햪햦향햟혡햦혪{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>游댢 뤯혝햦햪햦향햟혡햦혪 쮏왏쥄쮏</h2>
    <p>뉌햠햣햦혝햣 쮏왏쥄 햢햩혪 햟햫햟햩햦향햟:</p>

    <ul class="list-group mt-3">
        {% for project in projects %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ project.name }}
                <a href="{% url 'optimization_summary' project.id %}" class="btn btn-sm btn-outline-primary">햣햣햧혝햦</a>
            </li>
        {% empty %}
            <li class="list-group-item">햒 쒫썜 쮏쥃 햫햣혝 쮏왏쥄쮏.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
